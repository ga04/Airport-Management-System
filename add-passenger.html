<html>

<head>
  <meta charset="utf-8">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <!-- Font Awesome -->

  <!-- Bootstrap Scripts -->

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="add-passenger.css">
</head>

<body>
  <div class="input-container">
    <h1>Enter details to add a new passenger:</h1>
    <form id="passengerForm" action="/add-passenger" method="POST">
      <div class="text">
        <h2>Enter the Passenger id</h2>
        <input type="text" id="passengerId" name="passengerId" placeholder="" class="boxes">

        <h2>Enter First Name:</h2>
        <input type="text" id="firstName" name="firstName" placeholder="" class="boxes">

        <h2>Enter Last Name:</h2>
        <input type="text" id="lastName" name="lastName" placeholder="" class="boxes">
        <h2>Enter your DOB:</h2>
        <input type="date" id="DOB" name="DOB" placeholder="" class="boxes">
        <h2>Enter Passport Id:</h2>
        <input type="text" id="passportId" name="passportId" placeholder="" class="boxes">
      </div>
      <button type="submit" class="submit2">Submit</button>
    </form>
  </div>
  <script src="add-passenger.js"></script>
</body>
</html>
